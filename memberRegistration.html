	<title> Institution Registion Form </title>
	<body>
	
		<div class="container">
			<form class="form-horizontal" role="form">
				<h2> Registration Form</h2>
				<div class="form-group row">
					<label for="fName" class="col-sm-3 control-label">Member Name</label>
					<div class="col-sm-4">
						<input type="text" id="fName" placeholder="Full Name" class="form-control" autofocus>
					</div>
				</div>
				<div class="form-group row">
					<label for="memberUN" class="col-sm-3 control-label col-form-label">Member Username</label>
					<div class="col-sm-4">
						<input type="text" id="memberUN" placeholder="Username" class="form-control" autofocus>
					</div>
				</div>	
				<div class="form-group row">
					<label for="password" class="col-sm-3 control-label">Password</label>
					<div class="col-sm-4">
						<input type="password" id="memberPass" placeholder="Password" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-sm-3 control-label">Email Address</label>
					<div class="col-sm-4">
						<input type="email" id="email" placeholder="Email" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-3">
						<button type="submit" onclick="registerMember()" class="btn btn-primary btn-block">Register</button>
					</div>
				</div>
			</form>
		</div>
		
	</body>
	
</html>
