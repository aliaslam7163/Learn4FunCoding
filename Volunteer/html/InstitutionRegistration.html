<html>
	<head>

		<script type="text/javascript" src="js\jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="js\bootstrap.js" />
		<script type="text/javascript" src="js\bootstrap.min.js" />
		<script type="text/javascript" src="js\jquery.mobile.custom.js"></script>
		<script type="text/javascript" src="js\VolunteerEfforts.js"></script>

	</head>
	<title> Institution Registion Form </title>
	<body>
	
		<div class="container">
			<form class="form-horizontal" role="form">
				<h2> Registration Form</h2>
				<div class="form-group">
					<label for="InstitutionName" class="col-sm-3 control-label">Institution Name</label>
					<div class="col-sm-9">
						<input type="text" id="InstitutionName" placeholder="Institution Name" class="form-control" autofocus>
					</div>
				</div>
				<div class="form-group">
					<label for="InstitutionName" class="col-sm-3 control-label">Institution Username</label>
					<div class="col-sm-9">
						<input type="text" id="InstitutionUN" placeholder="Username" class="form-control" autofocus>
					</div>
				</div>	
				<div class="form-group">
					<label for="InstitutionPass" class="col-sm-3 control-label">Institution Password</label>
					<div class="col-sm-9">
						<input type="password" id="InstitutionPass" placeholder="Password" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="Address" class="col-sm-3 control-label">Institution Address</label>
					<div class="col-sm-9">
						<input type="text" id="Address" placeholder="Address" class="form-control">
					</div>
				</div>
				<div  class="form-group">
					<label for="OrganAff" class="col-sm-3 control-label">Organization Affiliation</label>
					<div class="col-sm-9">
						<select id="OrganAff" class="form-control">
							<option value="Religious Organization">Religious Organization</option>
							<option value="Food Bank">Food Bank</option>
							<option value="Homeless Shelter">Homeless Shelter</option>
							<option value="Neighborhood Volunteering">Neighborhood Volunteering</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9 col-sm-offset-3">
						<button type="submit" onclick="registerInstitute()" class="btn btn-primary btn-block">Register</button>
					</div>
				</div>
			</form>
		</div>
		
	</body>
	
</html>
